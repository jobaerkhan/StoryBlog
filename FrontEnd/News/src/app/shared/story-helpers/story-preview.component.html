<div class="article-preview">
        <app-story-meta [story]="story">
        </app-story-meta>
      
        <a [routerLink]="['/story', story.id]" class="preview-link">
          <h1>{{ story.title }}</h1>
          <p>{{ story.body | slice:0:250}}</p>
          <span>Read more...</span>
        </a>
      </div>
