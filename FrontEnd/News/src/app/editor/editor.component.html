<div class="editor-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-10 offset-md-1 col-xs-12">
  
          <form [formGroup]="storyForm">
            <fieldset>
              <span style='color: red' *ngIf="storyForm.get('title').hasError('required') && storyForm.get('title').touched">
                    Please enter a story title
              </span> 
              <fieldset class="form-group">
                <input class="form-control form-control-lg"
                  formControlName="title"
                  type="text"
                  placeholder="Story Title"
                  required  />
              </fieldset>
              <span style='color: red' *ngIf="storyForm.get('body').hasError('required') && storyForm.get('body').touched">
                  Please write your story
            </span> 
              <fieldset class="form-group">
                <textarea class="form-control"
                  formControlName="body"
                  rows="8"
                  placeholder="Write your story">
                </textarea>
              </fieldset>
              <button [disabled]="storyForm.invalid" class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
                Publish Story
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
